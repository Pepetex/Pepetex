<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="dark-theme">
    <div class="container">
        <h1 class="heading">URL Shortener</h1>
        <form action="{{ url_for('shorten') }}" method="post">
            <input type="text" name="url" placeholder="Enter URL" class="input-field">
            <button type="submit" class="button">Shorten</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortened URL</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="dark-theme">
    <div class="container">
        <h1 class="heading">Your Shortened URL</h1>
        <p class="short-url">Short URL: <a href="{{ url_for('redirect_to_original', short_url=short_url) }}" class="short-link">{{ url_for('redirect_to_original', short_url=short_url) }}</a></p>
    </div>
</body>
</html>
